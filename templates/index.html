<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailSavvy</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 40px;
        }
        h1 {
            color: #2c3e50;
            font-weight: bold;
        }
        .form-control {
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
        }
        .btn-verify {
            background-color: #3498db;
            border-color: #2980b9;
            color: white;
            border-radius: 25px;
            font-size: 16px;
            padding: 10px 30px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-verify:hover {
            background-color: #2980b9;
            border-color: #3498db;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
        }
        .valid {
            background-color: #d4edda;
            color: #155724;
        }
        .invalid {
            background-color: #f8d7da;
            color: #721c24;
        }
        .error {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="text-center">MailSavvy</h1>
            <form id="email-form">
                <div class="mb-4">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email to verify" required>
                </div>
                <button type="submit" class="btn btn-verify">Verify Email</button>
            </form>
            <div id="result" class="result mt-4"></div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p><b>Made with </b><span class="heart">ðŸ’–</span> <b>by</b> <strong>IQLIP</strong> â€“ <b>straight from the grind</b>!</p>
</div>

<!-- Bootstrap and JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('email-form').addEventListener('submit', function(event) {
        event.preventDefault();

        var email = document.getElementById('email').value;
        var resultDiv = document.getElementById('result');

        resultDiv.textContent = '';
        resultDiv.className = 'result';

        fetch('/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'email=' + encodeURIComponent(email)
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                resultDiv.textContent = data.message;
                resultDiv.className = 'result valid'; 
            } else {
                resultDiv.textContent = data.message;


                if (data.status === 'error') {
                    resultDiv.className = 'result error'; 
                } else if (data.status === 'invalid') {
                    resultDiv.className = 'result invalid'; 
                }
            }
        })
        .catch(err => {
            resultDiv.textContent = 'Error: Something went wrong. Please try again later.';
            resultDiv.className = 'result error'; 
        });
    });
</script>

</body>
</html>
